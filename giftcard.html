<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/giftcard.css" />
    <title>Giftcard</title>
  </head>
  <body>
    <header class="header">
      <div class="header-contenido">
        <img class="logo" alt="logo" src="img/logo.png" />
        <input type="text" />
        <p>carrito logo</p>
      </div>
    </header>
    <main>
      <section class="giftCardSection">
        <article class="giftcardPreview">
          <div class="giftcardDemo"></div>
          <h3>Vista previa de resultado de Personalizacion.</h3>
        </article>
        <article class="giftcardForm">
          <h2>Personalizacion de Gift-Card</h2>
          <br />
          <form action="#" method="get">
            <input
              type="text"
              name="nameDestinatario"
              id="nameDestinatario"
              placeholder="Nombre de Destinatario"
              required
            />

            <h4>Color</h4>
            <div class="giftcardFormSelect">
              <label for="selectColor1"
                ><div class="giftcardColor"></div
              ></label>
              <input
                type="radio"
                name="selectColor"
                id="selectColor1"
                value="1"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectColor2"
                ><div class="giftcardColor"></div
              ></label>
              <input
                type="radio"
                name="selectColor"
                id="selectColor2"
                value="2"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectColor3"
                ><div class="giftcardColor"></div
              ></label>
              <input
                type="radio"
                name="selectColor"
                id="selectColor3"
                value="3"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectColor4"
                ><div class="giftcardColor"></div
              ></label>
              <input
                type="radio"
                name="selectColor"
                id="selectColor4"
                value="4"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectColor5"
                ><div class="giftcardColor"></div
              ></label>
              <input
                type="radio"
                name="selectColor"
                id="selectColor5"
                value="5"
              />
            </div>

            <h4>Tama√±o de fuente</h4>
            <div class="giftcardFormSelect">
              <label for="selectFuente1" style="font-size: 20px">20px</label>
              <input
                type="radio"
                name="selectFuente"
                id="selectFuente1"
                value="20px"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectFuente2" style="font-size: 28px">28px</label>
              <input
                type="radio"
                name="selectFuente"
                id="selectFuente2"
                value="28px"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectFuente3" style="font-size: 32px">32px</label>
              <input
                type="radio"
                name="selectFuente"
                id="selectFuente3"
                value="32px"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectFuente4" style="font-size: 48px">48px</label>
              <input
                type="radio"
                name="selectFuente"
                id="selectFuente4"
                value="48px"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectFuente5" style="font-size: 60px">60px</label>
              <input
                type="radio"
                name="selectFuente"
                id="selectFuente5"
                value="60px"
              />
            </div>

            <h4>Monto</h4>
            <input type="text" name="monto" id="monto" required />

            <h4>Ubicacion</h4>
            <div class="giftcardFormSelect">
              <label for="selectUbicacion1">1</label>
              <input
                type="radio"
                name="selectUbicacion"
                id="selectUbicacion1"
                value="1"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectUbicacion2">2</label>
              <input
                type="radio"
                name="selectUbicacion"
                id="selectUbicacion2"
                value="2"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectUbicacion3">3</label>
              <input
                type="radio"
                name="selectUbicacion"
                id="selectUbicacion3"
                value="3"
              />
            </div>

            <h4>Fondo</h4>
            <div class="giftcardFormSelect">
              <label for="selectFondo1"
                ><div class="giftcardFondo"></div
              ></label>
              <input
                type="radio"
                name="selectFondo"
                id="selectFondo1"
                value="1"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectFondo1"
                ><div class="giftcardFondo"></div
              ></label>
              <input
                type="radio"
                name="selectFondo"
                id="selectFondo2"
                value="2"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectFondo3"
                ><div class="giftcardFondo"></div
              ></label>
              <input
                type="radio"
                name="selectFondo"
                id="selectFondo3"
                value="3"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectFondo4"
                ><div class="giftcardFondo"></div
              ></label>
              <input
                type="radio"
                name="selectFondo"
                id="selectFondo4"
                value="4"
              />
            </div>

            <div class="giftcardFormSelect">
              <label for="selectFondo5"
                ><div class="giftcardFondo"></div
              ></label>
              <input
                type="radio"
                name="selectFondo"
                id="selectFondo5"
                value="5"
              />
            </div>

            <br />
            <input type="submit" value="Confirmar" />
          </form>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="datos-personales">
        <p>Santiago Piedrafita</p>
        <p>Jorge Villalba</p>
        <p>Agustin Pucci</p>
      </div>

        <a href="/calendario.html">Calendario</a>
        <a href="/contacto.html">Contacto</a>
        <a href="/curso.html">Curso</a>
        <a href="/giftcard.html">Giftcard</a>
        <a href="/inscripcion.html">Inscripcion</a>
      </div>
      <div class="redes-sociales">
        <a href="https://www.facebook.com/" target="_blank">
          <img class="icon" src="img/icons/fb.png" />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img class="icon" src="img/icons/ig.png" />
        </a>
        <a href="https://www.twitter.com/" target="_blank">
          <img class="icon" src="img/icons/tw.png" />
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <img class="icon" src="img/icons/yt.png" />
        </a>
      </div>
    </footer>
  </body>
</html>
