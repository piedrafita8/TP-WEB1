<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/inscripcion.css" />
    <title>Inscripcion</title>
  </head>
  <body>
    <header class="header">
      <div class="header-contenido">
        <a href="index.html">
          <img class="logo" alt="logo" src="img/logo.png" />
        </a>
        <form action="#" method="post" class="formulario">
          <datalist id="opciones">
            <option value="Inicio"></option>
            <option value="Detalle de curso"></option>
            <option value="Inscripcion"></option>
            <option value="Giftcard"></option>
            <option value="Contacto"></option>
          </datalist>

          <input type="text" name="search" list="opciones" class="input" />

          <button type="submit" class="btn-search">
            <img class="img-search" alt="search" src="img/icons/search.png" />
          </button>
        </form>

        <div class="carrito">
          <img class="icon" src="img/icons/cart.png" />
          <p class="cantidad">1</p>
        </div>
      </div>
      <div>
        <nav class="navbar">
          <ul>
            <li class="item">
              <a href="index.html">Home</a>
            </li>
            <li class="item">
              <a href="curso.html">Curso</a>
            </li>
            <li class="item">
              <a href="inscripcion.html">Inscripcion</a>
            </li>
            <li class="item">
              <a href="giftcard.html">Giftcard</a>
            </li>
            <li class="item">
              <a href="contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="inscripcionContainer">
        <article class="inscripcionTable">
          <h2>Inscripcion a curso: [PLACEHOLDER]</h2>
          <form action="#" method="get">
            <div class="inscripcion-grid">
              <div class="inscripcion-persona" id="inscripcion-persona-1">
                <div class="inscripcion-item">
                  <input
                  type="text"
                  name="nombre_1"
                  id="nombre_1"
                  placeholder="Nombre"
                  required
                  >
                </div>
                <div class="inscripcion-item">
                  <input
                  type="text"
                  name="apellido_1"
                  id="apellido_1"
                  placeholder="Apellido"
                  required
                  >
                </div>
                <div class="inscripcion-item">
                  <input
                  type="number"
                  name="dni_1"
                  id="dni_1"
                  placeholder="Numero de Documento"
                  required
                  >
                </div>
  
                <div class="inscripcion-addrow">
                  <input 
                  type="button" 
                  class="inscripcionButton-addrow"
                  value="Agregar fila"
                  >
                  <input 
                  type="button" 
                  class="inscripcionButton-addrow"
                  value="Eliminar fila"
                  >
                </div>
              </div>

              <div class="inscripcion-divisor"> </div>

              <div class="inscripcion-decision">
                <h3>Monto: </h3>
                <h3 id="inscripcionMonto">$0.000</h3> 
              </div>
              <div class="inscripcion-decision">
                <input 
                type="submit" 
                class="inscripcionButton-decision"
                value="Confirmar" 
                />
              </div>
            </div>

          </form>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="datos-personales">
        <p>Santiago Piedrafita</p>
        <p>Jorge Villalba</p>
        <p>Agustin Pucci</p>
      </div>
      <div class="menu-inferior">
        <a href="index.html">Home</a>
        <a href="calendario.html">Calendario</a>
        <a href="contacto.html">Contacto</a>
        <a href="curso.html">Curso</a>
        <a href="giftcard.html">Giftcard</a>
        <a href="inscripcion.html">Inscripcion</a>
      </div>
      <div class="redes-sociales">
        <a href="https://www.facebook.com/" target="_blank">
          <img class="icon" src="img/icons/fb.png" />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img class="icon" src="img/icons/ig.png" />
        </a>
        <a href="https://www.twitter.com/" target="_blank">
          <img class="icon" src="img/icons/tw.png" />
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <img class="icon" src="img/icons/yt.png" />
        </a>
      </div>
    </footer>
  </body>
</html>
