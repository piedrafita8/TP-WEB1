                    type="text"

                    placeholder="Apellido"

                    type="text"

                    id="dni_1"
                    placeholder="Numero de Documento"
                    required

                </td>
                <td>

                    value="Agregar fila"

                    type="button" 
                    value="Eliminar fila"

                </td>
              </tr>
              <tr>

                <td colspan="2">

                    type="submit" 
                    class="inscripcionButtonDecision"
